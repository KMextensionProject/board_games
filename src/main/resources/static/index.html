<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Board Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    input, select, button {
      margin: 5px;
      padding: 8px;
    }

	.filter-section {
	  background: #e2e2e2;
	  padding: 15px;
	  border-radius: 5px;
	  position: sticky; /* Stick the filter to the top */
	  top: 0;           /* Stick to the top of the page */
	  z-index: 10;      /* Ensure it's above other content */
	  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add shadow for better visibility */
	  margin-top: 20px; /* Optional: Add some space at the top if needed */
	}

    .game-list {
      display: grid;
      grid-template-columns: 1fr 2fr 2fr 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
      align-items: center;
    }

    .grid-header {
      font-weight: bold;
      padding: 10px 0;
      border-bottom: 2px solid #aaa;
    }

    .game-row {
      background: white;
      border-radius: 5px;
      padding: 10px;
      display: contents;
    }

    .game-cell {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }

    .icon-button {
      text-align: center;
      color: #007bff;
      cursor: pointer;
    }

    .icon-button:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Spoločenské Hry</h1>

<div class="filter-section">
  <input type="text" id="title" placeholder="Názov">
  <input type="number" id="minPlayers" placeholder="Od počtu hráčov">
  <input type="number" id="maxPlayers" placeholder="Do počtu hráčov">
  <input type="number" id="minAge" placeholder="Od veku">
  <input type="boolean" id="isCooperative" placeholder="Kooperatívne">
  <input type="boolean" id="isExtension" placeholder="Rozšírenia">
  <button onclick="searchGames()">Vyhľadať</button>
  <button onclick="exportGames()">Export do XLSX</button>
</div>

<!-- Grid header -->
<div class="game-list">
  <div class="grid-header">ID</div>
  <div class="grid-header">Title</div>
  <div class="grid-header">Players</div>
  <div class="grid-header">Year</div>
  <div class="grid-header">Detail</div>
</div>

<!-- Results go here -->
<div id="games" class="game-list"></div>

<script>
  async function searchGames() {
    const criteria = new URLSearchParams();
    if (title.value) criteria.append("title", title.value);
    if (minPlayers.value) criteria.append("minPlayers", minPlayers.value);
    if (maxPlayers.value) criteria.append("maxPlayers", maxPlayers.value);

    const res = await fetch(`/bgs/svc/boardGame/?${criteria.toString()}`);
    const data = await res.json();

    const gamesDiv = document.getElementById("games");
    gamesDiv.innerHTML = ""; // clear previous

    data.forEach(game => {
      const fragment = document.createElement("div");
      fragment.className = "game-row";
      fragment.innerHTML = `
        <div class="game-cell">${game.id}</div>
        <div class="game-cell">${game.title}</div>
        <div class="game-cell">${game.minPlayers} - ${game.maxPlayers}</div>
        <div class="game-cell">${game.yearPublished || ''}</div>
        <div class="game-cell icon-button" onclick="viewGame(${game.id})">
          <i class="fas fa-info-circle"></i>
        </div>
      `;
      gamesDiv.appendChild(fragment);
    });

    localStorage.setItem("lastSearch", criteria.toString());
  }

  function exportGames() {
    const query = localStorage.getItem("lastSearch") || "";
    window.location = `/bgs/svc/boardGame/export/?${query}`;
  }

  function viewGame(id) {
    window.location = `detail?id=${id}`;
  }

  // Load on page open
  searchGames();
</script>
</body>
</html>
